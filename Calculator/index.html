<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid big-container">
        <div class="calculator-container">
            <div class="output">
                <div class="previous-input">123 + </div>
                <div class="next-input">213465783</div>
            </div>  
            <button>AC</button>
            <button>DEL</button>
            <button>x</button>
            <button>+</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>-</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>/</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button id="row-span-2">=</button>
            <button>e</button>
            <button>0</button>
            <button id="decimal">.</button> 
            <button id="square-root">SQRT</button>
            <button id="power-function">POW</button>
            <button id="modulo">%</button>    
        </div>
    </div>
</body>
</html>
